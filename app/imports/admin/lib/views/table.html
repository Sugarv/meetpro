      {{#if sTable}}
        {{#if Template.subscriptionsReady}}
        <legend>{{selectedTransTable}}</legend>
        <div class="row">
          <div class="col-md-7 col-lg-7">
            {{> reactiveTable 
              collection=sTable
              fields=displayedFields
              class="table table-striped table-bordered"
            }}
          </div>
          <div class="col-md-5 col-lg-5">
            {{#if curDoc}}
              <h4>{{_"q_edit"}}</h4>

                collection=selectedTable
                id="editTableRow" 
                type="method-update" 
                meteormethod=theMethod
                doc=curDoc
                template="bootstrap3"
                label-class="col-sm-3"
                input-col-class="col-sm-9"

              }}
            {{/if}}
          </div>
        </div>
        {{/if}}

          <button id="add-row" class="btn btn-success">{{_"q_add"}}</button>
        </div>
      {{/if}}
      <br>
    {{/if}}
  </div>
</template>

<template name="tmplAdminAddTable">
  <div class="modal fade right" id="" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="container-fluid">
          <div class="modal-header">
              <button type="button" class="close closeDialog" data-dismiss="modal">&times;</button>
              <h4 class="modal-title" id="">{{_"q_add"}}</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              {{> quickForm 
                collection=selectedTable
                id="addTableRow" 
                type="method" 
                meteormethod=theMethod
                template="bootstrap3"
                label-class="col-sm-3"
                input-col-class="col-sm-9"
                buttonContent=btnText
              }}  
            </div>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
  </div>
</template>
