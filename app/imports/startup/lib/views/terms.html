<template name="tmplTerms">
  <div class="container-fluid">
    <div class="row">
      <h3>{{_"t_title"}}</h3>
    </div>
    <div class="row">
      <p>{{_"t_intro" appName}}</p>
      <br>
      <div class="arrow-list-one">
        <ul>
          <li>{{_"t1"}}</li>
          <li>{{_"t2"}}</li>
          <li>{{_"t3"}}</li>
          <li>{{_"t4"}}</li>
          <li>{{_"t5"}}</li>
          <li>{{_"t6"}}</li>
          <li>{{_"t7"}}</li>
          <li>{{_"t8"}}</li>
          <li>{{_"t9"}}</li>
          <li>{{_"t10"}}</li>
          <li>{{_"t11"}}</li>
        </ul>
      </div>
    </div>
  </div>
</template>


<template name="tmplTermsModal">
    <div class="modal fade right" id="" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
               <div class="container-fluid">
                <div class="modal-header">
                    <button type="button" class="close closeDialog" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="">{{_"t_title"}}</h4>
                </div>
                <div class="modal-body">
                  <div class="container-fluid">
                    <div class="row">
                      <p>{{_"t_intro" appName}}</p>
                      <br>
                      <div class="arrow-list-one">
                        <ul>
                          <li>{{_"t1"}}</li>
                          <li>{{_"t2"}}</li>
                          <li>{{_"t3"}}</li>
                          <li>{{_"t4"}}</li>
                          <li>{{_"t5"}}</li>
                          <li>{{_"t6"}}</li>
                          <li>{{_"t7"}}</li>
                          <li>{{_"t8"}}</li>
                          <li>{{_"t9"}}</li>
                          <li>{{_"t10"}}</li>
                          <li>{{_"t11"}}</li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger closeDialog" data-dismiss="modal">{{_"ap_close"}}</button>
                </div>
               </div>
            </div>
        </div>
    </div>
</template>
