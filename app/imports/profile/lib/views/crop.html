<template name="cropModal">
  <div class="modal fade right" id="crop-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">{{_"ap_close"}}</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">{{_"cropimg"}}</h4>
            </div>
            <div class="modal-body">
                <form method="POST" enctype="multipart/form-data">
                  <div class="eg-main">
                      <img id="cropPreview" />
                  </div>
                  {{#if hasImage}}
                    <div style="margin-bottom: 10px;">
                      <button class="btn" id="zoomIn"><i class="fa fa-search-plus" aria-hidden="true"></i></button>&nbsp;
                      <button class="btn" id="zoomOut"><i class="fa fa-search-minus" aria-hidden="true"></i></button>
                    </div>
                  {{/if}}
                  <span class="btn btn-primary btn-file">
                    {{_"chooseimg"}}<input type="file" name="imageInput" class="file myFileInput jqUploadclass" accept="image/*" data-form-data={{submitData}}/>
                  </span>
                  <button type="button" class="btn btn-success start" id="saveImage">{{_"cropupl"}}</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">{{_"cancel"}}</button>
                </form>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
  </div>
</template>
