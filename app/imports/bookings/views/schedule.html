<template name="tmplSchedule">
  {{#unless inWizard}}
  <ol class="breadcrumb" id="breadcrumb">
    <li><a href="/">{{_"m_home"}}</a></li>
    <li class="active">{{_"sb_schedule"}}</li>
  </ol>
  {{/unless}}
  <h2 class="entry-title">{{_"schedule"}}</h2>
    <div class="row">
      <div class="col-md-6">
        <h3>{{_"duration"}}</h3>
        <p>{{_"duration_text"}}</p>
        <div id="duration-div">
          <form class="form-inline">
            <div class="form-group">
              <label for="duration">{{_"duration_short"}}</label>
              <input type="text" id="duration" value={{duration}} class="form-control">
            </div>
            <button id="save-duration" class="btn btn-info">{{_"save"}}</button>
          </form>
        </div>
      </div>
      <div class="col-md-6">
      </div>
    </div>
    <br>
    <div class="row schedule-week" style="display: none;">
      <div class="col-md-12">
        <h3>{{_"schedule_set"}}</h3>
        <p>{{{_"schedule_set_help"}}}</p>
        <div id="schedule-container"></div>
        <p style="margin-bottom: 5px;"><small>{{_"pr_timezone"}}: {{curTZ}}</small></p>
        <button id="saveSched" class="btn-sm btn-info">{{_"save_sched"}}</button>
      </div>
    </div>
    {{#unless inWizard}}
      <div class="row">
        <div class="col-md-6">
          <h3>{{_"exceptions_title"}}</h3>
          <p>{{_"exceptions_text"}}</p>
          <div id="pickerContainer">
            <input type="text" id="exceptionDates" class="form-control">
          </div>
        </div>
        <div class="col-md-6"></div>
      </div>
    {{/unless}}
    <div class="row calendar-link" style="display: none;">
      <div class="col-md-12">
          <h3>{{_"link-calendar"}}</h3>
          <p>{{_"link-calendar-text"}}</p>
          <button id="link-account" class="btn {{linkBtnClass}}">{{linkBtnText}}</button>
      </div>
    </div>            
              
</template>
